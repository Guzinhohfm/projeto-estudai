<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estud.AI - Plataforma Educacional Inteligente</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles/main.css">
    
    <!-- Tailwind Config -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        background: '#ffffff',
                        foreground: '#0a0a0a',
                        card: '#ffffff',
                        'card-foreground': '#0a0a0a',
                        primary: '#2563eb',
                        'primary-foreground': '#ffffff',
                        secondary: '#8b5cf6',
                        'secondary-foreground': '#ffffff',
                        muted: '#f1f5f9',
                        'muted-foreground': '#64748b',
                        accent: '#e0e7ff',
                        'accent-foreground': '#1e40af',
                        destructive: '#dc2626',
                        'destructive-foreground': '#ffffff',
                        border: '#e2e8f0',
                    }
                }
            },
            darkMode: 'class'
        }
    </script>
</head>
<body class="bg-background text-foreground">
    
    <!-- Login Screen -->
    <div id="login-screen" class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-50 to-purple-50 dark:from-gray-900 dark:to-gray-800">
        <div class="w-full max-w-md p-8">
            <div class="text-center mb-8">
                <div class="inline-flex items-center justify-center w-16 h-16 bg-gradient-to-br from-blue-600 to-purple-600 rounded-2xl mb-4 shadow-lg">
                    <i data-lucide="book-open" class="w-8 h-8 text-white"></i>
                </div>
                <h1 class="text-4xl font-bold bg-gradient-to-r from-blue-600 to-purple-600 bg-clip-text text-transparent">Estud.AI</h1>
                <p class="text-muted-foreground mt-2">Plataforma Educacional Inteligente</p>
            </div>
            
            <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-xl p-8 border border-blue-100 dark:border-gray-700">
                <div class="mb-6">
                    <div class="flex gap-2 bg-muted p-1 rounded-lg">
                        <button onclick="setLoginType('user')" class="login-type-btn flex-1 px-4 py-2 rounded-md transition-all active" data-type="user">
                            <i data-lucide="user" class="w-4 h-4 inline mr-2"></i>Estudante
                        </button>
                        <button onclick="setLoginType('company')" class="login-type-btn flex-1 px-4 py-2 rounded-md transition-all" data-type="company">
                            <i data-lucide="building-2" class="w-4 h-4 inline mr-2"></i>Empresa
                        </button>
                        <button onclick="setLoginType('admin')" class="login-type-btn flex-1 px-4 py-2 rounded-md transition-all" data-type="admin">
                            <i data-lucide="shield" class="w-4 h-4 inline mr-2"></i>Admin
                        </button>
                    </div>
                </div>
                
                <form onsubmit="handleLogin(event)" class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium mb-2">Email</label>
                        <input type="email" id="login-email" required class="w-full px-4 py-2 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 focus:ring-2 focus:ring-blue-500 focus:border-transparent" placeholder="seu@email.com">
                    </div>
                    <div>
                        <label class="block text-sm font-medium mb-2">Senha</label>
                        <input type="password" id="login-password" required class="w-full px-4 py-2 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 focus:ring-2 focus:ring-blue-500 focus:border-transparent" placeholder="••••••••">
                    </div>
                    <button type="submit" class="w-full bg-gradient-to-r from-blue-600 to-purple-600 text-white py-3 rounded-lg font-medium hover:shadow-lg transition-all duration-300">
                        Entrar
                    </button>
                </form>
                
                <div class="mt-6 text-center text-sm text-muted-foreground">
                    <p>Demo - Use qualquer email e senha para entrar</p>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Main App -->
    <div id="main-app" class="hidden">
        <div class="flex min-h-screen">
            <!-- Sidebar -->
            <aside id="sidebar" class="w-64 bg-gradient-to-b from-slate-50 to-slate-100 dark:from-gray-900 dark:to-gray-800 border-r border-blue-200 dark:border-gray-700 flex flex-col">
                <!-- Sidebar Header -->
                <div class="p-6 border-b border-blue-200 dark:border-gray-700">
                    <div class="flex items-center gap-3">
                        <div class="p-2 bg-gradient-to-br from-blue-600 to-purple-600 rounded-lg shadow-lg">
                            <i data-lucide="book-open" class="w-5 h-5 text-white"></i>
                        </div>
                        <div>
                            <h1 class="text-xl font-bold bg-gradient-to-r from-blue-600 to-purple-600 bg-clip-text text-transparent">Estud.AI</h1>
                            <p class="text-xs text-muted-foreground">Plataforma Educacional</p>
                        </div>
                    </div>
                </div>
                
                <!-- Sidebar Navigation -->
                <nav class="flex-1 p-4 space-y-2 overflow-y-auto" id="sidebar-nav">
                    <!-- Populated by JavaScript -->
                </nav>
                
                <!-- Sidebar Footer -->
                <div class="p-4 border-t border-blue-200 dark:border-gray-700">
                    <div class="flex items-center gap-3 mb-3 p-2">
                        <div class="w-10 h-10 rounded-full bg-gradient-to-br from-blue-500 to-purple-500 flex items-center justify-center text-white font-bold">
                            <span id="user-avatar">U</span>
                        </div>
                        <div class="flex-1">
                            <p class="text-sm font-medium" id="user-name">Usuário</p>
                            <p class="text-xs text-muted-foreground" id="user-role">Estudante</p>
                        </div>
                    </div>
                    <button onclick="handleLogout()" class="w-full flex items-center gap-2 px-4 py-2 text-sm text-red-600 hover:bg-red-50 dark:hover:bg-red-900/20 rounded-lg transition-colors">
                        <i data-lucide="log-out" class="w-4 h-4"></i>
                        <span>Sair</span>
                    </button>
                </div>
            </aside>
            
            <!-- Main Content -->
            <div class="flex-1 flex flex-col">
                <!-- Top Header -->
                <header class="sticky top-0 z-40 border-b bg-white/95 dark:bg-gray-900/95 backdrop-blur border-blue-200 dark:border-gray-700">
                    <div class="flex h-14 items-center justify-between px-6">
                        <div class="flex items-center gap-3">
                            <button onclick="toggleSidebar()" class="lg:hidden p-2 hover:bg-muted rounded-lg">
                                <i data-lucide="menu" class="w-5 h-5"></i>
                            </button>
                            <div class="flex items-center gap-2">
                                <i data-lucide="home" class="w-4 h-4 text-muted-foreground" id="page-icon"></i>
                                <h2 class="font-semibold" id="page-title">Home</h2>
                            </div>
                        </div>
                        
                        <div class="flex items-center gap-2">
                            <button class="p-2 hover:bg-muted rounded-lg transition-colors">
                                <i data-lucide="search" class="w-5 h-5"></i>
                            </button>
                            <button class="p-2 hover:bg-muted rounded-lg transition-colors relative">
                                <i data-lucide="bell" class="w-5 h-5"></i>
                                <span class="absolute top-1 right-1 w-2 h-2 bg-red-500 rounded-full"></span>
                            </button>
                            <button onclick="toggleTheme()" class="p-2 hover:bg-muted rounded-lg transition-colors">
                                <i data-lucide="moon" class="w-5 h-5" id="theme-icon"></i>
                            </button>
                            <span class="px-3 py-1 text-xs bg-blue-100 dark:bg-blue-900 text-blue-600 dark:text-blue-300 rounded-full font-medium">Beta</span>
                        </div>
                    </div>
                </header>
                
                <!-- Page Content -->
                <main class="flex-1 overflow-auto bg-slate-50 dark:bg-gray-950" id="main-content">
                    <!-- Content loaded by JavaScript -->
                </main>
            </div>
        </div>
    </div>
    
    <!-- JavaScript -->
    <script src="scripts/app.js"></script>
    <script>
        // Initialize Lucide icons
        lucide.createIcons();
    </script>
</body>
</html>
